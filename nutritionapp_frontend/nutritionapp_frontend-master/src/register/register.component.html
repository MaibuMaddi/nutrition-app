


<div class="container mt-5">
  <div class="row justify-content-center">
    <!-- <div class="col-md-4"> -->
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center text-primary">Create an Account</h2>

          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" formControlName="username" class="form-control"
                placeholder="Enter your username">
            </div>

            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password">
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" formControlName="email" class="form-control"
                placeholder="Enter your email">
            </div>

            <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary btn-block">Register</button>
          </form>

          <div class="mt-3 text-center">
            <small class="text-danger"><b>{{errormsg}}</b></small>
          </div>

          <div class="text-center mt-3">
            <p>Already have an account? <a href="/login">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
